
<div class="container mt-5 animated fadeInLeft">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Registrarme</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form (ngSubmit)="onSubmit(f)"
				#f="ngForm">
					
					<!-- NOMBRE DE USUARIO -->
				
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input 
						type="text"
						name="username"
						[(ngModel)]="usuario.nombre" 
						minlength="3"
						required
						class="form-control" 
						placeholder="Nombre de usuario">
						
					</div>
					<div class="text-center animated fadeIn " *ngIf="f.submitted && f.controls['username'].errors">
						<span class=" text-danger ">El nombre de usuario es obligatorio</span>
					</div>
					<!-- EMAIL -->
					
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input 
						type="text" 
						name="email" 
						[(ngModel)]="usuario.email"
						required
						email
						class="form-control" 
						placeholder="Email">
						
					</div>
					<div class="text-center animated fadeIn " *ngIf="f.submitted && f.controls['email'].errors">
						<span class=" text-danger ">El correo es obligatorio</span>
					</div>
					<!-- PASSWORD -->
				
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input 
						type="password" 
						class="form-control"
						name="password"
						[(ngModel)]="usuario.password" 
						minlength="6"
						required
						placeholder="Contase単a">
					
					</div>
					<div class="text-center animated fadeIn " *ngIf="f.submitted && f.controls['password'].errors">
						<span class=" text-danger ">La contrase単a es obligatoria</span>
					</div>
					
					<!-- <div class="row align-items-center remember">
						<input type="checkbox">Recordarme
					</div> -->
					<div class="form-group mt-1">
						<input type="submit" value="Crear cuenta" class="btn btn-block login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links ">
					多Ya tienes cuenta?<a routerLink="/login">Ingresar</a>
				</div>
				<div class="d-flex justify-content-center ">
					<a href="#">Olvide mi contrase単a</a>
				</div>
			</div>
		</div>
	</div>
</div>
